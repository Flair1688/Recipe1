{% extends 'recipe_app/base.html' %}

{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
    {% csrf_token %}
        <label> {{form.username.label}} </label>
    {{form.username}}

    {% csrf_token %}
        <label> {{form.password1.label}} </label>
    {{form.password1}}

    {% csrf_token %}
        <label> {{form.password2.label}} </label>
    {{form.password2}}

    <input style="margin-top: 10px;" class="button" type="submit" value="Register">
</form>
<p>Already have an account? <a href="{%  url 'login' %}">Login</a></p>
</div>


<div class="container">
 <div class="card-body">
 <div class="row">
 <div class="col-md-offset-3 col-md-6">

 <div class="tab" role="tabpanel">
 <!-- Nav tabs -->
 <ul class="nav nav-tabs" role="tablist">
 <li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab" data-toggle="tab">sign in</a></li>
 <li role="presentation"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">sign up</a></li>
 </ul>
 <!-- Tab panes -->
 <div class="tab-content tabs">
 <div role="tabpanel" class="tab-pane fade in active" id="Section1">
 <form class="form-horizontal">
 <div class="form-group">
  {% csrf_token %}
 <label >{{form.username.label}}
    </label>

  <button type="email" class="form-control" id="exampleInputEmail1">{{form.username}}
 </div>

 <div class="form-group">
 <div class="main-checkbox">
 <input value="None" id="checkbox1" name="check" type="checkbox">
 <label for="checkbox1"></label>
 </div>
 <span class="text">Keep me Signed in</span>
 </div>
 <div class="form-group">
 <button type="submit" class="btn btn-default">Sign in</button>
 </div>
 <div class="form-group forgot-pass">
 <button type="submit" class="btn btn-default">forgot password</button>
 </div>
 </form>
 </div>
 <div role="tabpanel" class="tab-pane fade" id="Section2">
 <form class="form-horizontal">
 <div class="form-group">
 <label for="exampleInputEmail1">First Name</label>
 <input type="text" class="form-control" id="exampleInputEmail1">
 </div>
 <div class="form-group">
 <label for="exampleInputEmail1">Last Name</label>
 <input type="text" class="form-control" id="exampleInputEmail1">
 </div>
 <div class="form-group">
 <label for="exampleInputEmail1">Email address</label>
 <input type="email" class="form-control" id="exampleInputEmail1">
 </div>
 <div class="form-group">
 <label for="exampleInputPassword1">Password</label>
 <input type="password" class="form-control" id="exampleInputPassword1">
 </div>
 <div class="form-group">
 <button type="submit" class="btn btn-default">Sign up</button>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>

</div><!-- /.col-md-offset-3 col-md-6 -->
</div><!-- /.row -->
</div><!-- /.container -->

{% endblock content %}
